
<div class="center-block" style="width:1024px;padding:30px 20px;">
    <div class="clearfix">
        <div class="pull-left">
            <a class="upload-lawyer-avatar site-a" style="width:100px;height:100px;" data-scene="law/lawyer/avatar"></a>
        </div>
        <div class="" style="padding-left:20px;overflow:auto;">
            <ul class="nav nav-tabs" style="padding:60px 20px 0px 0px;">
                <li class="pull-right active" style="width:100px;">
                    <a style="padding:10px 0px;text-align:center;" href="#profile_tab" data-toggle="tab">
                        <span>Profile</span>
                    </a>
                </li>
                <li class="" style="line-height:35px;">
                    <b style="font-size:15px;">Create Lawyer</b>
                </li>
            </ul>
        </div>
    </div>
    <form class="create-lawyer-form" style="margin-top:30px;">
        <input name="avatar" type="hidden" value="" />
        <input name="note" type="hidden" value="" />
        <input name="note_cn" type="hidden" value="" />
        <input name="raw" type="hidden" value="" />
        <div class="clearfix">
            <div class="pull-left" style="width:50%;padding-right:50px;">
                <div class="pull-left" style="width:100px;padding:5px 0px;background-color:#f7f8f9;" align="center">
                    <span style="color:#bbb;">Name - EN</span>
                </div>
                <div class="" style="margin-left:120px;border-bottom:1px solid #e1e2e3;">
                    <input name="name" type="text" class="" style="width:100%;padding:5px 8px;border:0px;" 
                        placeholder="English name" /> 
                </div>
            </div>
            <div class="pull-left" style="width:50%;padding-left:50px;">
                <div class="pull-left" style="width:100px;padding:5px 0px;background-color:#f7f8f9;" align="center">
                    <span style="color:#bbb;">Name - CN</span>
                </div>
                <div class="" style="margin-left:120px;border-bottom:1px solid #e1e2e3;">
                    <input name="name_cn" type="text" class="" style="width:100%;padding:5px 8px;border:0px;" 
                        placeholder="Chinese name" /> 
                </div>
            </div>
        </div>
        <div class="clearfix" style="margin-top:15px;">
            <div class="pull-left" style="width:50%;padding-right:50px;">
                <div class="pull-left" style="width:100px;padding:5px 0px;background-color:#f7f8f9;" align="center">
                    <span style="color:#bbb;">Gender</span>
                </div>
                <div class="" style="margin-left:120px;border-bottom:1px solid #e1e2e3;">
                    <select name="gender" style="width:100%;height:30px;border:0px;background-color:white;">
                        <option value="">-- Choose --</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
            </div>
            <div class="pull-left" style="width:50%;padding-left:50px;">
                <div class="pull-left" style="width:100px;padding:5px 0px;background-color:#f7f8f9;" align="center">
                    <span style="color:#bbb;">Position</span>
                </div>
                <div class="" style="margin-left:120px;border-bottom:1px solid #e1e2e3;">
                    <input name="position" type="text" class="" style="width:100%;padding:5px 8px;border:0px;" 
                        placeholder="Job title" /> 
                </div>
            </div>
        </div>
        <div class="clearfix" style="margin-top:15px;">
            <div class="pull-left" style="width:100px;padding:5px 0px;background-color:#f7f8f9;" align="center">
                <span style="color:#bbb;">Categories</span>
            </div>
            <div class="" style="margin-left:120px;padding:6px 8px;border-bottom:1px solid #e1e2e3;">
                <select name="categories" multiple>
                    <% for (var id in categories) { %>
                    <option value="<%= id %>"><%= categories[id].en || categories[id].cn %></option>
                    <% } %>
                </select>
            </div>
        </div>
        <div class="clearfix" style="margin-top:30px;">
            <div class="pull-right">
                <ul class="nav nav-pills">
                    <li class="active">
                        <a style="width:75px;padding:5px;text-align:center;" href="#raw_tab" data-toggle="tab">
                            <span>RAW</span>
                        </a>
                    </li>
                    <li class="">
                        <a style="width:75px;padding:5px;text-align:center;" href="#note_tab" data-toggle="tab">
                            <span>EN</span>
                        </a>
                    </li>
                    <li class="">
                        <a style="width:75px;padding:5px;text-align:center;" href="#note_cn_tab" data-toggle="tab">
                            <span>CN</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="" style="width:100px;margin-right:200px;line-height:30px;background-color:#f7f8f9;" align="center">
                <span style="color:#bbb;">Notes</span>
            </div>
        </div>
        <div class="tab-content" style="margin-top:5px;">
            <div id="raw_tab" class="tab-pane fade in active">
                <script id="raw_editor" type="text/plain" style="width:100%;height:250px;"></script>
            </div>
            <div id="note_tab" class="tab-pane fade">
                <script id="note_editor" type="text/plain" style="width:100%;height:250px;"></script>
            </div>
            <div id="note_cn_tab" class="tab-pane fade">
                <script id="note_cn_editor" type="text/plain" style="width:100%;height:250px;"></script>
            </div>
        </div>
    </form>
    <div class="" style="margin-top:30px;padding:20px;border-top:1px solid #e7e8e9;background-color:#f7f8f9;" align="center">
        <a class="create-lawyer-btn btn btn-primary btn-sm" style="padding:10px 20px;">
            <i class="fa fa-check"></i>
            <span>SUBMIT</span>
        </a>
    </div>
</div>
