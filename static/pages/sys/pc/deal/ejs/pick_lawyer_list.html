
<% if (lawyers.length==0) { %>
<div class="" style="padding:30px 0px;border:1px dashed #e1e2e3;" align="center">
    <span style="color:#bbbbbb;">No lawyer found</span>
</div>
<% } else { %>

<% for (var i=0;i<lawyers.length;i++) { %>
<% var lawyer = lawyers[i] %>
<div class="site-hover-light clearfix" style="padding:10px 15px;">
    <div class="pull-right">
        <a class="site-a" href="/manage/law/lawyer/<%= lawyer.id %>/update" target="_blank">
            <i class="fa fa-link text-primary"></i>
        </a>
    </div>
    <div class="" style="margin-right:50px;overflow:hidden;">
        <a class="pick-lawyer-btn site-a">
            <input class="lawyer-id" type="hidden" value="<%= lawyer.id %>" />
            <input class="lawyer-name" type="hidden" value="<%= lawyer.name || lawyer.name_cn %>" />
            <div class="clearfix">
                <div class="pull-left">
                    <span class="label label-primary" style="opacity:0.75;">EN</span>
                </div>
                <div class="" style="margin-left:30px;">
                    <span style="color:black;"><%= lawyer.name || '-' %></span>
                </div>
            </div>
            <div class="clearfix" style="margin-top:5px;">
                <div class="pull-left">
                    <span class="label label-danger" style="opacity:0.75;">CN</span>
                </div>
                <div class="" style="margin-left:30px;">
                    <span style="color:black;"><%= lawyer.name_cn || '-' %></span>
                </div>
            </div>
        </a>
    </div>
</div>
<hr class="site-hr">
<% } %>

<% } %>
