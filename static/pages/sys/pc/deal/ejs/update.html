
<div class="center-block clearfix" style="width:1024px;padding:30px 20px;">
    <ul class="nav nav-tabs" style="padding:10px 20px 0px 10px;">
        <li class="pull-right">
            <a style="padding:10px;" href="http://<%= CONST.domain.www %>/law/deal/<%= deal.id %>/detail" target="_blank">
                <i class="fa fa-link text-primary"></i>
            </a>
        </li>
        <li class="pull-right" style="width:100px;">
            <a style="padding:10px 0px;text-align:center;" href="#relation_tab" data-toggle="tab">
                <span>Relation</span>
            </a>
        </li>
        <li class="pull-right active" style="width:100px;">
            <a style="padding:10px 0px;text-align:center;" href="#profile_tab" data-toggle="tab">
                <span>Profile</span>
            </a>
        </li>
        <li class="" style="line-height:35px;">
            <b style="font-size:15px;">Modify Deal</b>
        </li>
    </ul>
    <div class="tab-content">
        <div id="profile_tab" class="tab-pane fade in active">
            <form class="update-deal-form" style="margin-top:30px;">
                <div class="clearfix">
                    <div class="pull-left" style="width:100px;padding:5px 0px;background-color:#f7f8f9;" align="center">
                        <span style="color:#bbb;">Title - EN</span>
                    </div>
                    <div class="" style="margin-left:120px;border-bottom:1px solid #e1e2e3;">
                        <input name="title" type="text" class="" style="width:100%;padding:5px 8px;border:0px;" 
                            value="<%= deal.title %>" placeholder="English title" /> 
                    </div>
                </div>
                <div class="clearfix" style="margin-top:15px;">
                    <div class="pull-left" style="width:100px;padding:5px 0px;background-color:#f7f8f9;" align="center">
                        <span style="color:#bbb;">Title - CN</span>
                    </div>
                    <div class="" style="margin-left:120px;border-bottom:1px solid #e1e2e3;">
                        <input name="title_cn" type="text" class="" style="width:100%;padding:5px 8px;border:0px;" 
                            value="<%= deal.title_cn %>" placeholder="Chinese title" /> 
                    </div>
                </div>
                <div class="clearfix" style="margin-top:15px;">
                    <div class="pull-left" style="width:100px;padding:5px 0px;background-color:#f7f8f9;" align="center">
                        <span style="color:#bbb;">Categories</span>
                    </div>
                    <div class="" style="margin-left:120px;padding:6px 8px;border-bottom:1px solid #e1e2e3;">
                        <select name="categories" multiple>
                            <% for (var id in categories) { %>
                            <% if (deal.categories.indexOf(parseInt(id)) == -1) { %>
                            <option value="<%= id %>"><%= categories[id].en || categories[id].cn %></option>
                            <% } else { %>
                            <option value="<%= id %>" selected><%= categories[id].en || categories[id].cn %></option>
                            <% } %>
                            <% } %>
                        </select>
                    </div>
                </div>
                <div class="clearfix" style="margin-top:15px;">
                    <div class="pull-left" style="width:50%;padding-right:50px;">
                        <div class="pull-left" style="width:100px;padding:5px 0px;background-color:#f7f8f9;" align="center">
                            <span style="color:#bbb;">Value - TXT</span>
                        </div>
                        <div class="" style="margin-left:120px;border-bottom:1px solid #e1e2e3;">
                            <input name="value_txt" type="text" class="" style="width:100%;padding:5px 8px;border:0px;" 
                                value="<%= deal.value_txt %>" placeholder="Actual currency" /> 
                        </div>
                    </div>
                    <div class="pull-left" style="width:50%;padding-left:50px;">
                        <div class="pull-left" style="width:100px;padding:5px 0px;background-color:#f7f8f9;" align="center">
                            <span style="color:#bbb;">Value - USD</span>
                        </div>
                        <div class="" style="margin-left:120px;border-bottom:1px solid #e1e2e3;">
                            <div class="pull-right" style="width:50px;padding-top:5px;" align="center">
                                <span class="text-muted">USD</span>
                            </div>
                            <div class="" style="margin-right:50px;">
                                <input name="value" type="text" class="" style="width:100%;padding:5px 8px;border:0px;" 
                                    value="<%= !!deal.value ? deal.value:'' %>" placeholder="US Dollars" /> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix" style="margin-top:15px;">
                    <div class="pull-left" style="width:50%;padding-right:50px;">
                        <div class="pull-left" style="width:100px;padding:5px 0px;background-color:#f7f8f9;" align="center">
                            <span style="color:#bbb;">Date</span>
                        </div>
                        <div class="" style="margin-left:120px;border-bottom:1px solid #e1e2e3;">
                            <div class="pull-right" style="width:30px;line-height:25px;" align="center">
                                <a class="clear-date-btn site-a site-hover-transition text-muted">
                                    <i class="fa fa-remove"></i>
                                </a>
                            </div>
                            <div class="" style="margin-right:30px;">
                                <input name="date" type="text" class="deal-date"
                                    style="width:100%;border:0px;padding:5px 8px;background-color:white;"
                                    value="<%= deal.date ? new Date(deal.date).format('yyyy-mm-dd'):'' %>" 
                                    placeholder="Transation date" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="pull-left" style="width:50%;padding-left:50px;">
                        <div class="pull-left" style="width:100px;padding:5px 0px;background-color:#f7f8f9;" align="center">
                            <span style="color:#bbb;">Status</span>
                        </div>
                        <div class="" style="margin-left:120px;border-bottom:1px solid #e1e2e3;">
                            <select name="status" style="width:100%;height:30px;border:0px;background-color:white;">
                                <option value="1" <%= deal.status==1 ? 'selected':'' %>>Completed</option>
                                <option value="2" <%= deal.status==2 ? 'selected':'' %>>Published</option>
                                <option value="3" <%= deal.status==3 ? 'selected':'' %>>Canceled</option>
                                <option value="4" <%= deal.status==4 ? 'selected':'' %>>Uncertain</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="clearfix" style="margin-top:15px;">
                    <div class="pull-left" style="width:50%;padding-right:50px;">
                        <div class="pull-left" style="width:100px;padding:5px 0px;background-color:#f7f8f9;" align="center">
                            <span style="color:#bbb;">Access</span>
                        </div>
                        <div class="" style="margin-left:120px;border-bottom:1px solid #e1e2e3;">
                            <select name="access" style="width:100%;height:30px;border:0px;background-color:white;">
                                <option value="1" <%= deal.access==1 ? 'selected':'' %>>Whole</option>
                                <option value="2" <%= deal.access==2 ? 'selected':'' %>>Partial</option>
                                <option value="3" <%= deal.access==3 ? 'selected':'' %>>Classified</option>
                            </select>
                        </div>
                    </div>
                    <div class="pull-left" style="width:50%;padding-left:50px;">
                        <div class="pull-left" style="width:100px;padding:5px 0px;background-color:#f7f8f9;" align="center">
                            <span style="color:#bbb;">Review</span>
                        </div>
                        <div class="" style="margin-left:120px;border-bottom:1px solid #e1e2e3;">
                            <select name="review" style="width:100%;height:30px;border:0px;background-color:white;">
                                <option value="1" <%= deal.review==1 ? 'selected':'' %>>Confirmed</option>
                                <option value="2" <%= deal.review==2 ? 'selected':'' %>>Not completed</option>
                                <option value="3" <%= deal.review==3 ? 'selected':'' %>>With questions</option>
                                <option value="4" <%= deal.review==4 ? 'selected':'' %>>For reference</option>
                            </select>
                        </div>
                    </div>
                </div>
                <br><br>
                <div class="clearfix">
                    <div class="pull-left" style="width:40%;">
                        <div class="pull-left" style="width:100px;padding:5px 0px;background-color:#f7f8f9;" align="center">
                            <a class="site-a site-hover-transition" style="color:#bbb;" href="javascript:void(0)" onclick="$('input.uniqueness').rating('rate',0)">
                                <span>Uniqueness</span>
                            </a>
                        </div>
                        <div class="" style="margin-left:125px;">
                            <input name="uniqueness" type="hidden" class="uniqueness rating" value="<%= deal.uniqueness %>" />
                        </div>
                    </div>
                    <div class="pull-left" style="width:60%;">
                        <input name="uniqueness_remark" type="text" class="text-muted" 
                            style="width:100%;padding:5px 8px;border:0px;background-color:#f7f8f9;" value="<%= deal.uniqueness_remark %>" placeholder="remarks ..." />
                    </div>
                </div>
                <div class="clearfix" style="margin-top:15px;">
                    <div class="pull-left" style="width:40%;">
                        <div class="pull-left" style="width:100px;padding:5px 0px;background-color:#f7f8f9;" align="center">
                            <a class="site-a site-hover-transition" style="color:#bbb;" href="javascript:void(0)" onclick="$('input.creativity').rating('rate',0)">
                                <span>Creativity</span>
                            </a>
                        </div>
                        <div class="" style="margin-left:125px;">
                            <input name="creativity" type="hidden" class="creativity rating" value="<%= deal.creativity %>" />
                        </div>
                    </div>
                    <div class="pull-left" style="width:60%;">
                        <input name="creativity_remark" type="text" class="text-muted" 
                            style="width:100%;padding:5px 8px;border:0px;background-color:#f7f8f9;" value="<%= deal.creativity_remark %>" placeholder="remarks ..." />
                    </div>
                </div>
                <div class="clearfix" style="margin-top:15px;">
                    <div class="pull-left" style="width:40%;">
                        <div class="pull-left" style="width:100px;padding:5px 0px;background-color:#f7f8f9;" align="center">
                            <a class="site-a site-hover-transition" style="color:#bbb;" href="javascript:void(0)" onclick="$('input.complexity').rating('rate',0)">
                                <span>Complexity</span>
                            </a>
                        </div>
                        <div class="" style="margin-left:125px;">
                            <input name="complexity" type="hidden" class="complexity rating" value="<%= deal.complexity %>" />
                        </div>
                    </div>
                    <div class="pull-left" style="width:60%;">
                        <input name="complexity_remark" type="text" class="text-muted" 
                            style="width:100%;padding:5px 8px;border:0px;background-color:#f7f8f9;" value="<%= deal.complexity_remark %>" placeholder="remarks ..." />
                    </div>
                </div>
                <div class="clearfix" style="margin-top:15px;">
                    <div class="pull-left" style="width:40%;">
                        <div class="pull-left" style="width:100px;padding:5px 0px;background-color:#f7f8f9;" align="center">
                            <a class="site-a site-hover-transition" style="color:#bbb;" href="javascript:void(0)" onclick="$('input.influence').rating('rate',0)">
                                <span>Influence</span>
                            </a>
                        </div>
                        <div class="" style="margin-left:125px;">
                            <input name="influence" type="hidden" class="influence rating" value="<%= deal.influence %>" />
                        </div>
                    </div>
                    <div class="pull-left" style="width:60%;">
                        <input name="influence_remark" type="text" class="text-muted" 
                            style="width:100%;padding:5px 8px;border:0px;background-color:#f7f8f9;" value="<%= deal.influence_remark %>" placeholder="remarks ..." />
                    </div>
                </div>
                <div class="clearfix" style="margin-top:15px;">
                    <div class="pull-left" style="width:40%;">
                        <div class="pull-left" style="width:100px;padding:5px 0px;background-color:#f7f8f9;" align="center">
                            <a class="site-a site-hover-transition" style="color:#bbb;" href="javascript:void(0)" onclick="$('input.deduction').rating('rate',0)">
                                <span>Deduction</span>
                            </a>
                        </div>
                        <div class="" style="margin-left:125px;">
                            <input name="deduction" type="hidden" class="deduction rating" value="<%= deal.deduction %>" />
                        </div>
                    </div>
                    <div class="pull-left" style="width:60%;">
                        <input name="deduction_remark" type="text" class="text-muted" 
                            style="width:100%;padding:5px 8px;border:0px;background-color:#f7f8f9;" value="<%= deal.deduction_remark %>" placeholder="remarks ..." />
                    </div>
                </div>
                <div class="clearfix" style="margin-top:30px;">
                    <div class="pull-right">
                        <ul class="nav nav-pills">
                            <li class="active">
                                <a style="width:75px;padding:5px;text-align:center;" href="#raw_tab" data-toggle="tab">
                                    <span>RAW</span>
                                </a>
                            </li>
                            <li class="">
                                <a style="width:75px;padding:5px;text-align:center;" href="#note_tab" data-toggle="tab">
                                    <span>EN</span>
                                </a>
                            </li>
                            <li class="">
                                <a style="width:75px;padding:5px;text-align:center;" href="#note_cn_tab" data-toggle="tab">
                                    <span>CN</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="" style="width:100px;margin-right:200px;line-height:30px;background-color:#f7f8f9;" align="center">
                        <span style="color:#bbb;">Note</span>
                    </div>
                </div>
                <div class="tab-content" style="margin-top:5px;">
                    <div id="raw_tab" class="tab-pane fade in active">
                        <script id="raw_editor" type="text/plain" style="width:100%;height:300px;"></script>
                    </div>
                    <div id="note_tab" class="tab-pane fade">
                        <script id="note_editor" type="text/plain" style="width:100%;height:300px;"></script>
                    </div>
                    <div id="note_cn_tab" class="tab-pane fade">
                        <script id="note_cn_editor" type="text/plain" style="width:100%;height:300px;"></script>
                    </div>
                </div>
            </form>
            <div class="" style="margin-top:30px;padding:20px;border-top:1px solid #e7e8e9;background-color:#f7f8f9;" align="center">
                <a class="update-deal-btn btn btn-primary btn-sm" style="padding:10px 20px;">
                    <i class="fa fa-check"></i>
                    <span>SUBMIT</span>
                </a>
            </div>
        </div>
        <div id="relation_tab" class="tab-pane fade in">
        </div>
    </div>
</div>
