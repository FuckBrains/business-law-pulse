
<div class="center-block" style="width:1024px;padding:30px 20px;">
    <div class="clearfix">
        <div class="pull-left">

        </div>
        <div class="" style="padding-left:20px;overflow:auto;">
            <ul class="nav nav-tabs" style="padding:60px 20px 0px 0px;">
                <li class="pull-right active" style="width:100px;">
                    <a style="padding:10px 0px;text-align:center;" href="#profile_tab" data-toggle="tab">

                <li class="" style="line-height:30px;">
                    <b style="font-size:15px;">Create Admin</b>

                <span class="text-muted">Name</span>
            </div>
            <div class="" style="margin-left:120px;border-bottom:1px solid #e1e2e3;">
                <input name="realname" type="text" class="" style="width:100%;padding:5px 8px;border:0px;" placeholder="-- Name --" /> 
            </div>
        </div>
        <br>
        <div class="clearfix">
            <div class="pull-left" style="width:100px;padding:5px 0px;background-color:#f7f8f9;" align="center">
                <span class="text-muted">Gender</span>
            </div>
            <div class="" style="margin-left:120px;border-bottom:1px solid #e1e2e3;">
                <select name="gender" style="width:100%;height:30px;border:0px;background-color:white;">
                    <option value="">-- Choose --</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>

        </div>
        <br>
        <div class="clearfix">

                <span class="text-muted">Email</span>
            </div>
            <div class="" style="margin-left:120px;border-bottom:1px solid #e1e2e3;">
                <input name="email" type="text" class="" style="width:100%;padding:5px 8px;border:0px;" placeholder="-- Email --" /> 
            </div>
        </div>
        <br>
        <div class="clearfix">
            <div class="pull-left" style="width:100px;padding:5px 0px;background-color:#f7f8f9;" align="center">
                <span class="text-muted">Cellphone</span>
            </div>
            <div class="" style="margin-left:120px;border-bottom:1px solid #e1e2e3;">
                <input name="cellphone" type="text" class="" style="width:100%;padding:5px 8px;border:0px;" placeholder="-- Cellphone --" /> 
            </div>
        </div>
    </form>
    <br>
    <div class="" style="margin-top:30px;padding:20px;border-top:1px solid #e7e8e9;background-color:#f7f8f9;" align="center">
        <a class="create-admin-btn btn btn-primary btn-sm" style="padding:10px 20px;">
            <i class="fa fa-check"></i>
