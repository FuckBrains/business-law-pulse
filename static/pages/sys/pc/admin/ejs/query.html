
<div class="center-block" style="width:1024px;padding:30px 20px;">

            <a class="btn btn-success btn-sm" href="/manage/admin/create">
                <i class="fa fa-plus"></i>
            </a>
        </div>
        <div class="input-group">

<!-- 重置密码 -->
<div id="reset_password_modal" class="modal fade" data-backdrop="true" data-keyboard="false">
    <div class="modal-dialog" style="width:400px;margin:30px auto;">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" title="Close">
                    <i class="fa fa-times"></i>
                </button>
                <b class="text-muted">
                    <span>Reset Password</span>
                </b>
            </div>
            <div class="modal-body">
                <form class="reset-password-form" style="padding:10px 0px;">
                    <input name="admin_id" type="hidden" />
                    <div class="clearfix">
                        <div class="pull-left" style="width:100px;padding:5px 0px;background-color:#f7f8f9;" align="center">
                            <span class="text-muted">Name</span>
                        </div>
                        <div class="" style="margin-left:120px;padding:5px;">
                            <b class="admin-name"></b>
                        </div>
                    </div>
                    <br>
                    <div class="clearfix">
                        <div class="pull-left" style="width:100px;padding:5px 0px;background-color:#f7f8f9;" align="center">
                            <span class="text-muted">Password</span>
                        </div>
                        <div class="" style="margin-left:120px;border-bottom:1px solid #e1e2e3;">
                            <input name="password" type="password" style="width:100%;padding:5px 8px;border:0px;" 
                                placeholder="input new password" /> 
                        </div>
                    </div>
                    <br>
                    <div class="clearfix">
                        <div class="pull-left" style="width:100px;padding:5px 0px;background-color:#f7f8f9;" align="center">
                            <span class="text-muted">Confirm</span>
                        </div>
                        <div class="" style="margin-left:120px;border-bottom:1px solid #e1e2e3;">
                            <input name="confirm_password" type="password" class="" style="width:100%;padding:5px 8px;border:0px;" 
                                placeholder="confirm new password" /> 
                        </div>
                    </div>
                </form>
                <div class="" style="margin-top:20px;padding:15px;border-top:1px solid #eee;background-color:#f7f8f9;" align="center">
                    <a class="submit-password-btn btn btn-default btn-xs" style="padding:10px 20px;">
                        <i class="fa fa-check text-muted"></i>
                        <span class="text-muted">Submit</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
