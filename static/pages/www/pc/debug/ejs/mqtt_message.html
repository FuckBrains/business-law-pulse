
<div class="message-item clearfix site-hover-light" style="padding:15px;border-bottom:1px solid #e1e2e3;">
    <div class="clearfix" style="line-height:25px;">
        <div class="pull-left" style="width:75px;background-color:#f7f8f9;" align="center">
            <span style="color:#bbb;">Topic</span>
        </div>
        <div class="" style="margin-left:90px;overflow:auto;">
            <span><%= message.destinationName %></span>
        </div>
    </div>
    <div class="clearfix" style="margin-top:10px;line-height:25px;">
        <div class="pull-left" style="width:75px;background-color:#f7f8f9;" align="center">
            <span style="color:#bbb;">Flags</span>
        </div>
        <div class="" style="margin-left:90px;overflow:auto;">
            <span>QoS=<%= message.qos %></span>
            <span style="margin:0px 10px;">|</span>
            <span>Duplicate=<%= message.duplicate ? 'Y':'N' %></span>
            <span style="margin:0px 10px;">|</span>
            <span>Retained=<%= message.retained ? 'Y':'N' %></span>
            <span style="margin-left:10px;color:#bbb;" title="Arrived Time">( <%= new Date().format('yyyy-mm-dd hh:ii:ss') %> )<span>
        </div>
    </div>
    <div class="clearfix" style="margin-top:10px;line-height:25px;">
        <div class="pull-left" style="width:75px;background-color:#f7f8f9;" align="center">
            <span style="color:#bbb;">Payload</span>
        </div>
        <div class="" style="margin-left:90px;overflow:auto;">
            <span><%= message.payloadString %></span>
        </div>
    </div>
</div>
