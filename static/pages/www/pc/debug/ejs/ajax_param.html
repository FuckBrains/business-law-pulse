
<div class="ajax-param-item clearfix" style="margin-top:10px;">
    <div class="pull-right" style="width:30px;line-height:30px;" align="center">
        <a class="remove-ajax-param-btn site-a" style="padding:5px;">
            <i class="fa fa-times" style="color:#bbb;"></i>
        </a>
    </div>
    <div class="pull-left" style="width:120px;border-bottom:1px solid #e1e2e3;">
        <input type="text" class="param-name" style="width:100%;padding:6px 10px;background-color:#f7f8f9;border:0px;" placeholder="name" />
    </div>
    <div class="pull-left" style="width:30px;line-height:30px;" align="center">
        <span class="text-muted">=</span>
    </div>
    <div class="pull-left" style="width:200px;border-bottom:1px solid #e1e2e3;">
        <input type="text" class="param-value" style="width:100%;padding:6px 10px;background-color:#f7f8f9;border:0px;" placeholder="value" />
    </div>
</div>
