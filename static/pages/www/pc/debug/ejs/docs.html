<!-- 添加模块 -->
<div id="create_module_modal" class="modal fade" data-backdrop="true" data-keyboard="false">
    <div class="modal-dialog" style="width:400px;margin:30px auto;">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" title="关闭">
                    <i class="fa fa-times"></i>
                </button>
                <b class="text-muted">
                    <span>Add Module</span>
                </b>
            </div>
            <div class="modal-body">
                <form class="create-module-form" style="padding:0px 10px;">
                    <div class="clearfix">
                        <div class="pull-left" style="padding-top:6px;">
                            <span class="text-muted">code</span>
                        </div>
                        <div class="" style="margin-left:60px;border-bottom:1px solid #e1e2e3;">
                            <input name="code" type="text" class="" style="width:100%;padding:5px 8px;border:0px;" 
                                placeholder="-- type module code here --" /> 
                        </div>
                    </div>
                    <div class="clearfix" style="margin-top:10px;">
                        <div class="pull-left" style="padding-top:6px;">
                            <span class="text-muted">name</span>
                        </div>
                        <div class="" style="margin-left:60px;border-bottom:1px solid #e1e2e3;">
                            <input name="name" type="text" class="" style="width:100%;padding:5px 8px;border:0px;" 
                                placeholder="-- type module name here --" /> 
                        </div>
                    </div>
                    <div class="clearfix" style="margin-top:10px;">
                        <div class="pull-left" style="padding-top:6px;">
                            <span class="text-muted">remark</span>
                        </div>
                        <div class="" style="margin-left:60px;border-bottom:1px solid #e1e2e3;">
                            <textarea name="remark" class="" style="width:100%;padding:5px 8px;border:0px;resize:vertical;" 
                                rows="3" placeholder="-- type module remark here --"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="clearfix">
                        <a class="create-module-btn btn btn-info btn-block" data-loading-text="loading...">
                            <i class="fa fa-check"></i>
                            <span>Submit</span>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
